<svg width="300" height="100" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Fundo -->
  <rect width="600" height="200" fill="white"/>

  <!-- Ícone: gráfico de barras + seta -->
  <g transform="translate(40, 40)">
    <!-- Barras -->
    <rect x="0" y="60" width="20" height="40" rx="4" fill="#0B4F4F"/>
    <rect x="30" y="40" width="20" height="60" rx="4" fill="#0B4F4F"/>
    <rect x="60" y="20" width="20" height="80" rx="4" fill="#0B4F4F"/>
    
    <!-- Seta curva -->
    <path d="M0 80 C30 -10, 80 -10, 110 20" stroke="#38C995" stroke-width="6" fill="none"/>
    <polygon points="110,20 105,10 120,15" fill="#38C995"/>
  </g>

  <!-- Texto: FluxoFácil -->
  <text x="160" y="115" font-family="Poppins, Arial, sans-serif" font-size="48" fill="#0B4F4F" font-weight="600">
    Fluxo<tspan dx="10" font-weight="400">Fácil</tspan>
  </text>
</svg>
